<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=" https://kit.fontawesome.com/e92ebd5839.js" crossorigin="anonymous"></script>  
    <title>Document</title>

</head>
<body>
    <div class="navbar">
        
        <!-- first child of navbar -->
        <div class="logobox">
            <div class="logo">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Microsoft logo">
            </div>
        </div>
        <!-- First child of navbar END -->



        <!-- Seconed child of navbar START -->
        <nav class="main-nav">
            <ul class="menu">
                <li class="menue-item">Microsoft 365</li>
                <li class="menue-item">Office</li>
                <li class="menue-item">Windows</li>
                <li class="menue-item">Surface</li>
                <li class="menue-item">Xbox</li>
                <li class="menue-item">Special offer</li>
                <li class="menue-item">Support</li>
            </ul>
        </nav>
        <!-- Seconed child of navbar END -->


        <!-- third child of navbar START -->
        
        
        <div class="access">
            <ul class="access-menue">
                <li class="access-menue-item">Hela Microsoft</li>
                <li class="access-menue-item"><i class="fas fa-search"></i></li>
                <li class="access-menue-item"><i class="fas fa-shopping-cart"></i></li>
                <li class="access-menue-item"><i class="fas fa-user"></i></li>


            </ul>
        </div>

        <!-- third child of navbar START -->
      




    </div>
    
</body>
</html>
